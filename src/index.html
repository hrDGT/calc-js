<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body class="dark">
    <div class="calc">
      <div class="calc-display">0</div>
      <div class="calc-buttons">
        <div class="btn btn-clear">AC</div>
        <div class="btn btn-change-sign">±</div>
        <div class="btn btn-percent">%</div>
        <div class="btn btn-operator">/</div>
        <div class="btn btn-num">7</div>
        <div class="btn btn-num">8</div>
        <div class="btn btn-num">9</div>
        <div class="btn btn-operator">*</div>
        <div class="btn btn-num">4</div>
        <div class="btn btn-num">5</div>
        <div class="btn btn-num">6</div>
        <div class="btn btn-operator">-</div>
        <div class="btn btn-num">1</div>
        <div class="btn btn-num">2</div>
        <div class="btn btn-num">3</div>
        <div class="btn btn-operator">+</div>
        <div class="btn btn-num zero">0</div>
        <div class="btn btn-dot">.</div>
        <div class="btn btn-equal">=</div>
      </div>
    </div>

    <button class="btn-change-theme">Сменить тему</button>

    <footer>&copy; hrDGT</footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
